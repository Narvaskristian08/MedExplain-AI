<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Debug</title>
</head>
<body>
    <h1>Registration Debug Test</h1>
    <form id="testForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: 'user'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch('http://localhost:5000/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Registration Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Registration Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend is running on http://localhost:5000</p>
                `;
            }
        });
    </script>
</body>
</html>
